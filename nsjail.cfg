name: "python-executor"
mode: ONCE
time_limit: 30

# Basic resource limits
rlimit {
  type: RLIMIT_AS
  soft: 512000000
  hard: 512000000
}

# Minimal mount setup
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}

mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}

mount {
  src: "/bin"
  dst: "/bin"
  is_bind: true
  rw: false
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}

mount {
  src: "/dev/null"
  dst: "/dev/null"
  is_bind: true
  rw: true
}

mount {
  src: "/dev/urandom"
  dst: "/dev/urandom"
  is_bind: true
  rw: true
}

# Minimal namespacing
clone_newpid: true
clone_newns: true

# Working directory
cwd: "/tmp"

# Keep environment
keep_env: true

# Disable seccomp for simplicity
disable_seccomp: true
